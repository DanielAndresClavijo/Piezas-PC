{% extends 'layout.html' %}

{% block body %}
<div class="col-12 col-sm-11 col-md-10 col-lg-8 offset-sm-1 offset-md-1 offset-lg-2">
  <div class="card card-body">
    <form action="/update_producto/{{producto.0}}" method="POST">

      <div class="form-group text-center text-light">
        <h5>EDICI&Oacute;N DE PIEZA PC</h5>
      </div>

      <div class="form-group">
        <input type="number" name="codigo_barras" placeholder="Codigo de barras" value="{{producto.1}}" class="form-control">
      </div>

      <div class="form-group">
        <input type="text" name="nombre" placeholder="Nombre del producto" value="{{producto.2}}" class="form-control">
      </div>

      <div class="form-group">
        <textarea cols="30" rows="2" name="especificaciones" placeholder="Especificaciones"  class="form-control">{{producto.3}}</textarea>
      </div>

      <div class="form-group">
        <input type="text" name="marca" placeholder="Marca" value="{{producto.4}}" class="form-control">
      </div>

      <div class="form-group">
        <input type="number" name="precio" placeholder="Precio" value="{{producto.5}}" class="form-control">
      </div>

      <div class="form-group">
        <input type="date" name="fecha_inventario" value="{{producto.6}}" class="form-control">
      </div>

      <div class="form-group">
        <select name="proveedor" class="form-control">
        {% for provee in proveedor %}
          {% if producto.7 == provee.0 %}
          <option value="{{provee.0}}" selected>{{provee.2}}</option>
          {% else %}   
          <option value="{{provee.0}}">{{provee.2}}</option>
          {% endif %}    
        {% endfor %}    
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        <a href="/" class="btn btn-secondary btn-block" >Cancelar</a>
      </div>

    </form>
  </div>
</div>


{% endblock %}
